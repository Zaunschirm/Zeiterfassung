name: Supabase Keepalive

on:
  schedule:
    - cron: "30 6 * * *"   # täglich 06:30 UTC (kannst du ändern)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase healthcheck
        run: |
          set -e

     BASE_RAW="$(echo "${{ secrets.KEEPALIVE_SUPABASE_URL }}" | tr -d '\r\n' | sed 's:/*$::')"

# if someone stored only the host, prepend https://
if echo "$BASE_RAW" | grep -qE '^https?://'; then
  BASE_URL="$BASE_RAW"
else
  BASE_URL="https://$BASE_RAW"
fi

URL="$BASE_URL/rest/v1/healthcheck?select=id&limit=1"


          echo "Pinging: $URL"

          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "apikey: $ANON_KEY" \
            -H "Authorization: Bearer $ANON_KEY" \
            -H "Accept: application/json" \
            "$URL"
